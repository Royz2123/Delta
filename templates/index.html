<body>
	<div class="preloader">
		<img src="img/loader.gif" alt="Preloader image">
	</div>
	<nav class="navbar">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"><img src="img/logo.png" data-active-url="img/logo-active.png" alt=""></a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-left main-nav">
					<li><a href="/index.html">Project Delta</a></li>
					<li><a href="/index.html#changes">Changes</a></li>
					<li><a href="/index.html#baseline">Baseline</a></li>
					<li><a href="/index.html#timelapse">Timelapse</a></li>
					<li><a href="/gallery.html">Gallery</a></li>
					<li><a href="#info">More Info</a></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>
	<header id="changes">
		<div class="container">
			<div class="table">
				<div class="header-text">
					<div class="row">
						<div class="col-md-12 text-center">
							<img src="./results/result.jpg" usemap="#workmap" id="myImage" alt="Server is Down">

							<map name="workmap">
							  <area shape="rect" coords="34,44,270,350" alt="Change" href="#timelapse">
							</map>

							<script>
								setInterval(function() {
									var myImageElement = document.getElementById('myImage');
									myImageElement.src = './results/result.jpg?rand=' + Math.random();
								}, 2000);
							</script>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>
	<header id="baseline">
		<div class="container">
			<div class="table">
				<div class="header-text">
					<div class="row">
						<div class="col-md-12 text-center">
							<img src="./results/baseline.jpg" id="baseline">

							<script>
								setInterval(function() {
									var myImageElement = document.getElementById('baseline');
									myImageElement.src = './results/baseline.jpg?rand=' + Math.random();
								}, 2000);
							</script>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>
	<header id="timelapse">
		<div class="container">
			<div class="table">
				<div class="header-text">
					<div class="row">
						<div class="col-md-12 text-center">
							<video width="1000" height="500" id="vid1" controls>
								<source src="./results/timelapse.webm"
									  type="video/webm">
							  <source src="./results/timelapse.mp4"
									  type="video/mp4">
							  Your browser does not support the video tag.
							</video>

							<script>
								document.getElementById('vid1').addEventListener('loadedmetadata', function() {
								  this.currentTime = 10;
								}, false);
							</script>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>
	<!-- Holder for mobile navigation -->
	<div class="mobile-nav">
		<ul>
		</ul>

	<script src="js/typewriter.js"></script>
	<script src="js/jquery.onepagenav.js"></script>
	<script src="js/main.js"></script>
